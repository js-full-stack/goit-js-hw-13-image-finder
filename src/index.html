<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Image Gallery</title>

  <body>
    <main>
      <div class="container">

           <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>

    <!-- Галерея изображений -->
  <ul class="gallery"></ul>

  <!-- Кнопка "Показать больше" + спиннер -->
  
  <button type='button' class="btn btn-lg btn-load-more is-hidden" data-action='load-more'>
    <div class="d-flex align-items-center">
      <span class="text-btn">Show more</span>
      <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>

      <!-- Кнопка GoToUp -->
      <button type="button" class="btn btn-go-to-up is-hidden"><img src="./images/largearrowup_83708.svg"></button>

    </div>
  </button>
</main>
 

<script>
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"
</script>
</body>
</html>
